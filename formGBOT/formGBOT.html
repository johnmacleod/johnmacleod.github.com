<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Forms!</title>
<script src="jquery-1.7.1.min.js"></script>
 <script>
var baseURL = "http://cors-demo.herokuapp.com/heroku_app7929607/demo2/";
//var baseURL ="baseURL.html"
function getNames() {
  $.getJSON(baseURL,function(data) {
      $("#names").empty();
      $.each(data,function() {                                        //Loop to fill UL with list items
        $("<li>").text(this.name + "," + " "  + this.midInitial+ "," + " " + this.lastName+ "," + " " + this.email )
                 .data("id",this.id) 
                 .appendTo("#names"); 
                });
  });
}

function addName(e) {
  e.preventDefault();
  $.post(baseURL,$("#myForm").serialize(),getNames);
  $("#myForm")[0].reset();
}

function delName() {
  var id = $(this).data("id");
  $.ajax({ url: baseURL  + id, success: getNames, type: "DELETE" });
}

$(function() { 
    $("#push").on("click",addName);
    $("#names").on("click","li",delName);
    getNames();
});
</script>

<style type="text/css">
#formWrap {
  width: 300px;
}

#names {
  color: red;
  display: inline-block;

  text-decoration: none;
}

#myForm {
  background-color: orange;
  line-height: 50px;
  padding-left: 100px;
}

#name, #midInitial, #lastName {
  color: blue;
  background-color: yellow;
}

#email {
  color: green;
}

li {
  display: block;
  text-decoration: none;
}

</style>

</head>
<body>
  <div id='formWrap'>
    <form id='myForm'>
      <input id='name' placeholder="First name" name='name' />
      <input id='midInitial' placeholder="Middle Initial" name='midInitial' />
      <input id='lastName' placeholder="Last name" name='lastName' />
      <input id='email' placeholder="Email address" name='email' />
      <!-- <input id='color' placeholder="Color" name='color' /> -->
      <button id='push'>Submit</button>
    </form>
  </div>
<ul id='names'></ul>

</body>
</html>
