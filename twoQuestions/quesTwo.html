<!-- Problem 2
Use JavaScript to write a function that takes a number as its argument. If the number is between 1 and 10 (inclusive), return the word for that number (that is, if the number passed to the function is 2, return the word "two"). If the number is not between 1 and 10, return false. -->

<!doctype html>
<html>
<body>

	<button onclick="numstatus()">Click here!</button>

	<script type="text/javascript">
		function numstatus() {

			var num=prompt("Please enter a number: ", "number")

			switch(num) {
				case "1":
					alert("one");
					break;
				case "2":
					alert("two");
					break;
				case "3":
					alert("three");
					break;
				case "4":
					alert("four");
					break;
				case "5":
					alert("five");
					break;
				case "6":
					alert("six");
					break;
				case "7":
					alert("seven");
					break;
				case "8":
					alert("eight");
					break;
				case "9":
					alert("nine");
					break;
				case "10":
					alert("ten");
					break;							
				default:
					alert("false")
				
				} // End switch
			} // End function
	
	</script>

</body>
</html>
