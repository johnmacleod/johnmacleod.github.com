<script>
$(document).ready(function() {
	 var username = 'sandimanna';
	 console.log(username);
	 var count = 50;
	 console.log(count);

$.getJSON('https://api.twitter.com/1/statuses/user_timeline.json?screen_name=' + username + '&rpp=5&include_entities=true&result_type=mixed&callback=?',
          function(data) {
            $.each(data,function() {
	             var tweet = this;
	             var user = tweet.user;
				 var li = $("<li>").addClass("tweet");           // <li class="tweet">

             if(tweet.entities && tweet.entities.media.length > 0) {
                var image = tweet.entities.media[0].media_url;

                $("<img>").attr("src",image)  	// The tweet's attached image <img src="#">
                          .appendTo(li);                     
              }

              var date = moment(tweet.created_at);            // How long ago the tweet was created
                                                              // created_at: https://dev.twitter.com/docs/platform-objects/users
              $("<div>")
                 .text(date.fromNow())                        // <div class=tweetDate></div>
                 .addClass("tweetDate")
                 .appendTo(li);

              $("<div>")                                      // <div class=tweetText"></div>
                 .text(tweet.text)
                 .addClass("tweetText")
                 .appendTo(li);



              li.appendTo("#tweets");                         // Add the new li to <ul id="tweets">
              console.log(user);
              console.log(tweet);
            });
          });
});
</script>
